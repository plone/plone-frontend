name: Generate Nightly Image

on:
  workflow_dispatch:
    inputs:
          perform_deploy:
            required: true
            type: boolean

jobs:

  release:
    runs-on: self-hosted
    environment: DOCKER_HUB

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            plone/plone-frontend
          # update label with proper version number
          labels: |
            org.label-schema.docker.cmd=docker run -d -p 3000:3000 plone/plone-frontend:buildtest
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=buildtest
            #type=schedule,pattern=nightly-{{date 'YYYYMMDD'}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: Dockerfile.nightly
          push: ${{ inputs.perform_deploy }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
